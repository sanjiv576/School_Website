{% extends "common_create.html" %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">

    <div class="col-lg-12 col-md-12 col-12">
        <h2 class="text-center">Add Notice | Vacancy</h2>

        <!-- for showing error message -->
        {% if error %}

        <div class="alert alert-danger" role="alert" id="msg">
            {{error}}
        </div>
        {% endif %}

        {% csrf_token %}
        <div class="form-group">
            <label for="notice_title">Title</label>
            <input type="text" id="notice_title" class="form-control" placeholder="Enter title" name="title" required>
        </div>


        <div class="form-group">
            <select class="form-selection" aria-label="Disabled select example" name="category">
                <option selected>Category</option>
                <option value="vacancy">Vacancy</option>
                <option value="notice">Academic Notice</option>
            </select>
        </div>
        <div class="form-group">
            <label for="images">Image</label>
            <input type="file" class="form-control" id="images" name="post_image" required>

        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <br>
            <textarea id="desc" name="description" rows="6" cols="70" required></textarea>

        </div>

        <small class="form-text text-info" id="help">Note: * fields are required.</small>

        <br><br>
        <button class="btn btn-primary text-center" type="submit">Publish</button>

    </div>
</form>

{% endblock %}
