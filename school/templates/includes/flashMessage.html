{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
    <div class="alert alert-{{message.tags}} m-2" id="msg" role="alert"> {{ message }}</div>
    {% endfor %}
</ul>
{% endif %}
